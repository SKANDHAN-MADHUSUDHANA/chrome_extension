<html>

        padding: 15px;
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f9f9f9;

        background: #e6f0ff;
      }

  <body>
    <h3 class="link-box" data-link="https://www.linkedin.com/in/skandhan-madhusudhana/">LinkedIn</h3>
